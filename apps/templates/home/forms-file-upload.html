{% extends "layouts/base.html" %}

{% block title %} Forms File Upload {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}

<!-- fileupload-custom css -->
<link rel="stylesheet" href="{{ ASSETS_ROOT }}/css/plugins/dropzone.min.css">

{% endblock stylesheets %}

{% block content %}	

<!-- [ Main Content ] start -->
<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ breadcrumb ] start -->
                        <div class="page-header">
                            <div class="page-block">
                                <div class="row align-items-center">
                                    <div class="col-md-12">
                                        <div class="page-header-title">
                                            <h5 class="m-b-10">File Upload</h5>
                                        </div>
                                        <ul class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                            <li class="breadcrumb-item"><a href="#!">File Upload</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- [ breadcrumb ] end -->
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ file-upload ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>File Upload</h5>
                                    </div>
                                    <div class="card-body">
                                        <form action="{{ ASSETS_ROOT }}/plugins/fileupload/js/file-upload.php" class="dropzone">
                                            <div class="fallback">
                                                <input name="file" type="file" multiple />
                                            </div>
                                        </form>
                                        <div class="text-center m-t-20">
                                            <button class="btn btn-primary">Upload Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ file-upload ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<!-- file-upload Js -->
<script src="{{ ASSETS_ROOT }}/js/plugins/dropzone-amd-module.min.js"></script>

{% endblock javascripts %}
